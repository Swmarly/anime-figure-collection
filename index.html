<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="darkreader-lock" />
  <title>Swmarly's Figures</title>
  <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/3388/3388064.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Quicksand:wght@400;600&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="sparkle-layer" aria-hidden="true"></div>
  <button
    class="theme-toggle"
    type="button"
    data-theme-toggle
    aria-label="Toggle dark mode"
    title="Toggle dark mode (right-click to follow system theme)"
  >
    <span class="theme-toggle__icon" aria-hidden="true" data-theme-toggle-icon>ðŸŒ™</span>
    <span class="theme-toggle__text" data-theme-toggle-text>Dark mode</span>
  </button>
  <header class="hero">
    <div class="hero__content">
      <span class="hero__tag">â˜†å½¡ welcome to the collection â˜†å½¡</span>
      <h1 class="hero__title">My Anime Figure Gallery</h1>
      <p class="hero__subtitle">
        A catalog of all the anime figures I own and the ones I want!.
      </p>
      <div class="hero__actions">
        <button class="hero__cta" type="button" data-scroll-to="collection">
          Browse my Collection
        </button>
        <button
          class="hero__cta hero__cta--secondary"
          type="button"
          data-scroll-to="wishlist"
        >
          View my Wishlist
        </button>
      </div>
    </div>
    <div class="hero__mascot" role="presentation" aria-hidden="true">
      <div class="mascot__orb"></div>
      <div class="mascot__ring"></div>
      <div class="mascot__sparkle sparkle--one"></div>
      <div class="mascot__sparkle sparkle--two"></div>
      <div class="mascot__sparkle sparkle--three"></div>
    </div>
  </header>

  <main>
    <section class="collection" id="collection" aria-label="Anime figure collection">
      <header class="collection__header">
        <h2>Figure Collection</h2>
        <p>
          These are the figures i currently own â™¡
        </p>
      </header>

      <div class="collection__filters" role="region" aria-label="Collection filters">
        <label class="filter">
          <span class="filter__label">Sort by</span>
          <select id="sort-select" aria-label="Sort figures">
            <option value="release-desc">Newest releases</option>
            <option value="release-asc">Oldest releases</option>
            <option value="name-asc">Name A â†’ Z</option>
            <option value="name-desc">Name Z â†’ A</option>
          </select>
        </label>
      </div>

      <ul class="figure-grid" id="figure-grid"></ul>
    </section>

    <section
      class="collection wishlist"
      id="wishlist"
      aria-label="Figures I want to collect"
    >
      <header class="collection__header">
        <h2>Figures I Want</h2>
        <p>
          These are the figures i want â™¡
        </p>
      </header>

      <div class="collection__filters" role="region" aria-label="Collection filters">
        <label class="filter">
          <span class="filter__label">Sort by</span>
          <select id="sort-select" aria-label="Sort figures">
            <option value="release-desc">Newest releases</option>
            <option value="release-asc">Oldest releases</option>
            <option value="name-asc">Name A â†’ Z</option>
            <option value="name-desc">Name Z â†’ A</option>
          </select>
        </label>
      </div>

      <ul class="figure-grid" id="wishlist-grid"></ul>
    </section>

  <footer class="site-footer">
    <p>Made with â™¡ by Swmarly.</p>
  </footer>

  <template id="figure-card-template">
    <li class="figure-card">
      <article>
        <figure class="figure-card__image-frame">
          <img class="figure-card__image" alt="" loading="lazy" />
          <figcaption class="figure-card__caption"></figcaption>
        </figure>
        <div class="figure-card__info">
          <h3 class="figure-card__name"></h3>
          <p class="figure-card__series"></p>
          <dl class="figure-card__details">
            <div>
              <dt>Manufacturer</dt>
              <dd class="figure-card__manufacturer"></dd>
            </div>
            <div>
              <dt>Size</dt>
              <dd class="figure-card__scale"></dd>
            </div>
            <div>
              <dt>Release</dt>
              <dd class="figure-card__release"></dd>
            </div>
          </dl>
          <p class="figure-card__description"></p>
          <div class="figure-card__actions" hidden>
            <a
              class="figure-card__link"
              data-figure-mfc-link
              target="_blank"
              rel="noreferrer noopener"
            ></a>
          </div>
        </div>
        <ul class="figure-card__tags" aria-label="Figure tags"></ul>
      </article>
    </li>
  </template>

  <script src="script.js" type="module"></script>
</body>
</html>
